<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>

<body>
    <h1>회원가입</h1>
    <br>
    <!-- 요청 패스 등록 하는 방법 action! -->
    <form method="post">
        <table>
            <tr>
                <td><label>아이디</label></td>
                <td><input type="text" name="id"></td>
            </tr>
            <tr>
                <td><label>기관명 : </label></td>
                <td><input type="checkbox" name="org" value='운송업체'>운송업체</td>
                <td><input type="checkbox" name="org" value='창고관리자'>창고관리자</td>
                <td><input type="checkbox" name="org" value='로스팅업체'>로스팅업체</td>
            </tr>
            <tr>
                <td><label>비밀번호</label></td>
                <td><input type="password" name="password"></td>
            </tr>
        </table>
        <input type="submit" value="전송" name="">

    </form>
</body>

</html>
